global-styling:
  css:
    theme:
      build/style.css: {preprocess: false}

global-scripts:
  js:
    build/index.js: {}
  dependencies:
    - core/drupal
    - core/jquery
    - core/jquery.once
    - core/drupalSettings

fonts:
  css:
    theme:
      '//fonts.googleapis.com/icon?family=Material+Icons': { type: external, minified: true }
      '//fonts.googleapis.com/css?family=Montserrat:400,400i,700': { type: external, minified: true }
      '//fonts.googleapis.com/css?family=Bitter:400,400i,700': { type: external, minified: true }
