name: Lytlyrik
type: theme
description: Main theme for Lytlyrik.dk
core: 8.x

base_theme: stable

libraries:
  - lytlyrik/fonts
  - lytlyrik/global-styling
  - lytlyrik/global-scripts

# Drupal's defaults regions
# See: https://www.drupal.org/docs/8/theming/adding-regions-to-a-theme
regions:
  header: 'Header'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer_left: 'Footer left'
  footer_right: 'Footer right'
  breadcrumb: 'Breadcrumb'
